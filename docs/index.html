<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS を追加 -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap JavaScript（Popper.jsとjQueryが必要）を追加 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title>Click Card Game</title>
  </head>
  <body>
    <div id="header"></div>

    <div id="event" class="event" data-event-id="">
      <div class="eventTitle"></div>
      <div class="eventText"></div>
    </div>

    <div id="cardContainer"></div>

    <div id="chipContainer"></div>

    <!-- Result Dialog -->
    <div
      class="modal fade"
      id="resultDialog"
      tabindex="-1"
      role="dialog"
      aria-labelledby="resultDialogLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultDialogLabel"></h5>
          </div>
          <div class="modal-body">
            <!-- メッセージを表示する領域 -->
            <p id="resultMessage"></p>
            <p>
              <span id="resultEmotion" class="bold"></span>
              <span id="resultEmotionMessage"></span>
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              閉じる
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
